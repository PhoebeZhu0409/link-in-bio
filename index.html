   <style>
        .main-image {
            width: 330px;
            height: 300px;
            object-fit: cover;
            border-radius: 300px;
        }
        .thumbnail {
            width: 30px;
            height: 30px;
            border-radius: 30px;
            object-fit: cover;}
        .item {
            background-color: rgba(149, 123, 173, 0.5);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            border-radius: 1000px;            /* rounded the edges of each item */
            padding: 5px;           /* gave each item a bit of padding: */
            padding-right: 53px;
            /* The link text isn’t perfectly centered within the item, 
            because the thumbnail image is pushing it to the right by 48 pixels.
            To correct for this, let’s give each item an additional 48 pixels padding on the right side: */
            box-shadow: 4px 4px 10px 0px rgba(122,32,122,0.5);
            /* used a CSS box-shadow generator to create a subtle shadow */
        }

        .main-container {
            max-width: 640px;
            /* there’s a problem with using 'width: 640px': 
            if you resize your browser to be narrower than 640 pixels, 
            the content overflows the viewport. To fix this, use max-width instead
            
            Now, the <div class="main-container"> will be 640 pixels wide 
            if the viewport is wider than that, 
            div.main-container will fill 100% of the viewport if it is narrower than that.
            --nice experience for both desktop users and phone users. */
            margin: auto;
        }
        .image-row {
            margin-bottom: 20px;
            text-align: center;
        }
        .name-row {
            margin-bottom: 30px;
            text-align: center;
            font-family: "Lucida Console";
            font-size: 24px;
            font-weight: 900;
        }
        .social-icons-row{
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
        }
        .link-text {
            text-align: center;
            flex-grow: 1;
            /* make the <a> grow to occupy all of the available space in its parent with the flex-grow property */
        }

    </style>
